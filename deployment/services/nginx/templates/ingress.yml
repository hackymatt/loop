apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    app.kubernetes.io/managed-by: "Helm"
spec:
  ingressClassName: "nginx"
  rules:
    - host: {{ .Values.nginx.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx
                port:
                  number: 80
    - host: www.{{ .Values.nginx.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx
                port:
                  number: 80
  tls:
    - hosts:
        - www.{{ .Values.nginx.host }}
        - {{ .Values.nginx.host }}
      secretName: tls-cert
