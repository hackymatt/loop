apiVersion: v1
kind: PersistentVolume
metadata:
  name: mediafiles-pv
  annotations:
    app.kubernetes.io/managed-by: "Helm"
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: {{ .Values.storage.mediafiles.size }}
  csi:
    driver: csi.civo.com
    fsType: ext4
    volumeHandle: {{ .Values.storage.mediafiles.volumeHandle }}
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    name: mediafiles-pvc
    namespace: default
  storageClassName: civo-volume
  volumeMode: Filesystem