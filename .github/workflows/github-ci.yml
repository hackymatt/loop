name: GithubCI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test_backend:
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - run: pip install -r requirements.txt 
      - run: cd backend .
      - run: pylint backend --recursive=true 
      - run: black .
      - run: python manage.py test
      