# Upstream Server(s)
upstream backend {
    server backend:8000;
}

upstream frontend {
    server frontend:3000;
}

# MAIN SERVER
server {
    listen 80 default_server;
    server_name dev.loop.edu.pl uat.loop.edu.pl loop.edu.pl;
    server_tokens off;

    # Redirect HTTP to HTTPS
    if ($http_x_forwarded_proto = "http") {
        return 301 https://$server_name$request_uri;
    }

    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_proxied any;
    gzip_comp_level 4;
    gzip_types text/css application/javascript image/svg+xml;

    # Proxy headers
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_cache_bypass $http_upgrade;

    # Favicon
    location = /favicon.ico {
        return 204;
        access_log off;
        log_not_found off;
    }

    # Client static files
    location /_next/static/ {
        proxy_pass http://frontend;
        proxy_set_header X-Url-Scheme $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
    }

    # Server static files
    location ^~ /static/ {
        autoindex on;
        alias /usr/src/app/backend/static/;
    }

    # Server media files
    location ^~ /media/ {
        autoindex on;
        alias /usr/src/app/backend/media/;
    }

    # Server admin
    location /admin/ {
        proxy_pass http://backend;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_cookie_path / "/; HttpOnly; Secure";
    }

    location /adminlogin/ {
        proxy_pass http://backend;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_cookie_path / "/; HttpOnly; Secure";
    }

    # Always no auth for /api/payment-verify
    location /api/payment-verify {
        proxy_pass http://backend;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
    }

    # Server proxy for other API routes
    location /api {
        try_files $uri @proxy_api;
    }

    location @proxy_api {
        proxy_pass http://backend;
        proxy_set_header X-Url-Scheme $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
    }

    # Client proxy
    location / {
        proxy_pass http://frontend;
    }

    # Apply Basic Auth for dev and uat subdomains
    location / {
        auth_basic "Restricted Content";
        auth_basic_user_file /etc/nginx/.htpasswd;
        
        # Allow access for the root route only for the main domain
        satisfy any;  # This directive allows multiple conditions to satisfy access
        allow loop.edu.pl;  # Allow the main domain without auth
        deny all;  # Deny all other domains unless specified
        proxy_pass http://frontend;
    }
}
